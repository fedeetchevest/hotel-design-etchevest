<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../imagenes/logo-dark-design.png" alt="logotipo design" width="200" height="125">
        <nav class="header__nav">
            <div class="header__lista">
                <a class="nav__enlaces" href="../index.html">Inicio</a>          
                <a class="nav__enlaces" href="contacto.html">Contacto</a>
                <a class="nav__enlaces" href="habitaciones.html">Habitaciones</a>
                <a class="nav__enlaces" href="servicios.html">Servicios</a>
                <a class="nav__enlaces" href="reservas.html">Reservar</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="reservas-titulo">Formulario de reservas</h1>
            <form action="">
                <fieldset class="formulario">
                    <div>
                        <ul class="reservas-items">
                            <div>
                                <li>
                                        <label for="nombre">Nombre y Apellido</label>
                                        <input required type="text" id="nombre" placeholder="Ingrese su nombre">
                                </li>
                            </div>
                            
                            <div>
                                <li>
                                        <label for="dni">Número de documento</label>
                                        <input required type="number" id="dni" placeholder="DNI">
                                </li>
                            </div>
        
                            <div>
                                <li>
                                        <label for="fecnac">Fecha de nacimiento</label>
                                        <input required type="date" id="fecnac">                    
                                </li>
                            </div>
        
                            <div>
                                <li>
                                        <label for="pax">Cantidad de pasajeros</label>
                                        <input required type="number" id="pax" placeholder="Cantidad de pasajeros">
                                </li>
                            </div>
        
                            <div>
                                <li>
                                        <label for="correo">Correo electrónico</label>
                                        <input required type="text" id="correo" placeholder="Correo electrónico">
                                </li>
                            </div>
        
                            <div>
                                <li>
                                    <label for="hab">Categoría</label>
                                    <select name="hab" id="hab">
                                        <option value="Classic Room">Classic Room</option>
                                        <option value="Junior Suite">Junior Suite</option>
                                        <option value="Deluxe Suite">Deluxe Suite</option>
                                        <option value="Terrace Suite">Terrace Suite</option>
                                    </select>
                                </li>
                            </div>
        
                            <div>
                                <li>
                                        <label for="ci">Check In</label>
                                        <input required type="date" id="ci">
                                </li>
                            </div>
        
                            <div>
                                <li>
                                        <label for="co">Check Out</label>
                                        <input required type="date" id="co">                           
                                </li>
                            </div>
        
                            <div>
                                <li>
                                    <label for="coment">Comentarios</label>
                                    <textarea name="coment" id="coment" cols="30" rows="5" placeholder="Peticiones especiales"></textarea>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <button>Enviar</button>
                </fieldset>
            </form> 
        </section>
    </main>

    <footer class="footer">
        <img src="../imagenes/logo-dark-design.png" alt="logotipo Design" width="60" height="35">
        <p>Derechos reservados - <a href="../index.html">Design Suites</a></p>
    </footer>
</body>
</html>
