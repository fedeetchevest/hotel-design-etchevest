<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../imagenes/logo-dark-design.png" alt="logotipo design" width="200" height="125">
        <nav class="header__nav">
            <div class="header__lista">
                <a class="nav__enlaces" href="../index.html">Inicio</a>          
                <a class="nav__enlaces" href="contacto.html">Contacto</a>
                <a class="nav__enlaces" href="habitaciones.html">Habitaciones</a>
                <a class="nav__enlaces" href="servicios.html">Servicios</a>
                <a class="nav__enlaces" href="reservas.html">Reservar</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="container text-decoration-underline mb-4">Formulario de reservas</h1>
        <form class="container">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input type="text" required class="form-control" id="nombre" placeholder="Ingrese su nombre" aria-describedby="emailHelp">
              <div></div>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI / Pasaporte</label>
              <input type="text" required class="form-control" id="dni" placeholder="Ingrese DNI / Pasaporte">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" required class="form-control" id="email" placeholder="Ingrese correo electrónico">
              </div>
    
            <div class="mb-3">
                <label for="fecnac">Fecha de nacimiento</label>
                <input class="form-control" type="date" required id="fecnac">
            </div>
    
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Cantidad de pasajeros</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>
    
            <div class="mt-4 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Categoría de habitacion</option>
                    <option value="1">Classic Room</option>
                    <option value="2">Junior Suite</option>
                    <option value="3">Deluxe Suite</option>
                    <option value="4">Terrace Suite</option>
                  </select>
              </div>
    
              <div class="mb-3">
                <label for="ci">Check In</label>
                <input class="form-control" type="date" required id="ci">
            </div>
    
            <div class="mb-3">
                <label for="co">Check Out</label>
                <input class="form-control" type="date" required id="co">
            </div>
    
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>

    <footer class="footer">
        <img src="../imagenes/logo-dark-design.png" alt="logotipo Design" width="60" height="35">
        <p>Derechos reservados - <a href="../index.html">Design Suites</a></p>
    </footer>
</body>
</html>
